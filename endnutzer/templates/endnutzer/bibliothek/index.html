{% extends 'endnutzer/layout.html' %}
{% load static %}

{% block script %}

    <script src="{% static 'endnutzer/library.js' %}"></script>

{% endblock %}

            <label for="max_age">bis</label>
            <input type="number" name="max_age" id="max_age">
            
        </div>
        <div class='col-3'>
            <label for="language">Sprachaufnahmen in:</label>
            <select name='language' id='language'>
                <option value="">--Alle BÃ¼cher--</option>
                {% for sprache in sprachen %}
                    <option value='{{sprache.id}}'>{{sprache}}</option>
                {% endfor %}
            </select>
        </div>
        <div class='col-2'></div>
        <div class='col-2'>
            <label for="suche">Suche:</label>
            <input type="text" name="search" id="search" value=''>
        </div>
    </div>

    <div id='library' class='m-4 d-flex flex-wrap align-items-end'></div>
    <div id="recordMic" style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
            <use xlink:href="#bi-mic-fill" />
        </svg>
    </div>
    
    
{% endblock content %}
