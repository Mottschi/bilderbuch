{% extends 'endnutzer/layout.html' %}
{% load static %}

{% block script %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'endnutzer/library.js' %}"></script>

{% endblock %}


{% block content %}
    <div><h1>Bibliothek:</h1></div>

    <div class='row'>
        <div class='col-1 m-1'><h4>Filtern:</h4></div>
        <div class='col-3'>
            <label for="min_age">Alter von</label>
            <input type="number" name="min_age" id="min_age">
            <label for="max_age">bis</label>
            <input type="number" name="max_age" id="max_age">
            
        </div>
        <div class='col-3'>
            <label for="language">Sprache:</label>
            <select name='language' id='language'>
                <option value="">--Alle Sprachen--</option>
                {% for sprache in sprachen %}
                    <option value='{{sprache}}'>{{sprache}}</option>
                {% endfor %}
            </select>
        </div>
        <div class='col-2'></div>
        <div class='col-2'>
            <label for="suche">Suche:</label>
            <input type="text" name="search" id="search" value=''>
        </div>
    </div>

    <div id='library' class='row m-4'></div>
    
    
{% endblock content %}
