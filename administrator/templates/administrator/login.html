{% extends 'administrator/layout.html' %}

{% block script %}

{% endblock %}


{% block content %}
<main class="form-signin w-100 m-auto text-center">
    <div class="row">
        <div class="col"></div>
        <div class="col-sm">
            <h1 class="h3 mb-3 fw-normal">Login</h1>

            <form method='POST'>
                {% csrf_token %}
                    <!-- {{ form }} -->
                    <div class="form-floating">
                        {{ form.username}}
                        <label for="{{ form.username.id_for_label }}">Username</label>
                    </div>
                    <div class="form-floating">
                        {{ form.password}}
                        <label for="{{ form.password.id_for_label }}">Passwort</label>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary" type="submit">Einloggen</button>
                    
                
            </form>
        </div>
        <div class="col"></div>
    </div>
</main>    
{% endblock content %}
